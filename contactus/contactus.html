<html>
  <head>
    <title>Contact Us - Star Labs ✨</title>
  </head>
  <body bgcolor="1a1a1a" text="white" align="center">
    <h1>Contact Star Labs ✨</h1>
    <p>Got something important for Team Flash ⚡? Let us know!</p>

    <form
      action="mailto:contact@starlabs.com"
      method="post"
      enctype="text/plain"
    >
      <label for="name">Name</label>
      <input type="text" id="name" required /> <br /><br />

      <label for="email">Email</label>
      <input type="text" id="email" required /> <br /><br />

      <label for="message">Message</label>
      <textarea
        name="message"
        id="message"
        rows="6"
        cols="40"
        required
      ></textarea>
      <br />
      <br />

      <input type="submit" value="Send Message" />
    </form>
  </body>
</html>
